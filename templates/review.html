<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='javascript/mainJS.js') }}">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>항해오피스</title>

</head>
<body>
    <header id="fixed-bar" class="header-bar-box">

            <h1 id="fixed-bar-logo">
                <a href="/">
                    <span class="header-logo">항해오피스</span>
                </a>
            </h1>
            <button type="button" onclick="window.location.href='/login'" class="btn btn-primary btn-lg">로그인</button>

    </header>
    <div>
    <div class="card bg-dark text-white">
              <img class="card-img" src="{{ img_url }}" alt="Card image">
              <div class="card-img-overlay">
                <h5 class="card-title">Card title</h5>
              </div>
    </div>
    <form id="post-reviews">
      <h3>영화 제목</h3>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">영화 한줄평</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="후기를 작성해주세요">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">평점</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                평점 체크
              </label>
            </div>

          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary float-right">등록</button>
        </div>
      </div>
    </form>
    </div>
        <div class="review-card">
            <div class="review-header">
              <h3 class="review-head review-title">{{ title }}</h3>
              <h3 class="review-head">날짜</h3>
              <h3 class="review-head">{{ point }}</h3>
              <button type="button" class="review-btn">
                  <img src="{{ img_url }}" alt="삭제버튼">
              </button>
              <button type="button" class="review-btn">
                  <img class="review-head" src="" alt="좋아요표시">
              </button>
                </div>
            <span class="review-line">영화 한줄평 후기-------------------</span>

        </div>






</body>
</html>
